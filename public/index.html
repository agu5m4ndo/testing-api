<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <title>Ejercicio Agustín Mandolesi</title>
</head>

<body>
    <h1><b>Ejercicio entregable 17/10</b></h1>
    <h3>Agustín Mandolesi</h3><br>
    <span id="login"></span>
    <h3>Productos</h3>
    <form id="products-form" action="/api/productos" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" id="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar el nombre">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Precio</label>
            <input type="number" id="price" class="form-control" id="exampleInputPassword1" placeholder="Ingresar el precio">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Imagen</label>
            <input type="text" id="thumbnail" class="form-control" id="exampleInputPassword1" placeholder="Ingresar URL de la imagen">
        </div>
        <button type="submit" id="createProduct" class="btn btn-primary">Crear producto</button>
    </form>
    <br>
    <span id="table"></span>
    <span id="messages"></span>

    <!-- carga los productos -->
    <script src="scripts/products.js"></script>
    <!-- carga los mensajes -->
    <script src="scripts/messages.js"></script>
    <!-- carga el estado de login -->
    <script src="scripts/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
